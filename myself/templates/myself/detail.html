{% extends 'index.html' %}]


{% block content %}


    <div class = "text-center mw-500 m-auto">
        <div class = "m-5"> <!-- 상하좌우 모두 5만큼-->
            {% if target_user.profiles %}
                <h4>{{ target_user.nickname }}</h4>
                <h5>{{ target_user.message }}</h5>
            {% else %}
            <h4>
                <a href="{% url 'profileapp:create' %}">
                    Create Profile
                </a>
            </h4>
            {% endif%}
        </div>
        <div>
            {{ target_user.date_joined }}
        </div>

        {% if user == target_user %} {# 회원이 일치하지 않으면 뜨지 않게 #}

        <div class = 'm-2'>
            <a href="{% url 'myself:update' pk=target_user.pk %}">
                Update Info
            </a>
        </div>
        <div>
            <a href="{% url 'myself:delete' pk=target_user.pk %}">
                Quit
            </a>
        </div>

        {% endif %}
    </div>


{% endblock %}
