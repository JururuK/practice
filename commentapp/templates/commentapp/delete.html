{% extends 'index.html' %}]
<!-- form 필요없음 {% load bootstrap4 %} -->

{% block content %}


    <div class = "text-center mw-500 m-auto">
        <div class = "m-5"> <!-- 상하좌우 모두 5만큼-->
            <h4>Delete Comment</h4>
        </div>
        <div>
            <form action="{% url 'commentapp:delete' pk=target_comment.pk %}" method = "post">
                {% csrf_token %}
                <div class = "m-4">
                    <input type="submit"
                           class="btn btn-danger px-5">
                </div>
            </form>
        </div>
    </div>

{% endblock %}
