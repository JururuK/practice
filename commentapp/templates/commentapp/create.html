{% load bootstrap4 %}

    <div class = "text-center mw-500 m-auto">
        <div class = "m-5"> {# 상하좌우 모두 5만큼 #}
            <h4>Create Comment</h4>
        </div>
        <div>
            <form action="{% url 'commentapp:create' %}" method = "post">
                {% csrf_token %}
                {% bootstrap_form form %}

                <input type="hidden" {# 값은 보내면서 감춰진 상태로 #}
                       name="article_pk"
                       value="{{ target_article.pk }}">


                <div class = "m-4">
                    <input type="submit"
                           class="btn btn-info rounded-pill px-5">
                </div>
            </form>
        </div>
    </div>
